<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Kartheka ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 20px;
    }

    .gif {
      margin-top: 40px;
      width: 220px;
      max-width: 80%;
    }

    h1 {
      margin-top: 20px;
      color: white;
      font-size: 40px;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      transform: scale(1);
    }

    #no {
      background: white;
    }

    #message {
      display: none;
      font-size: 32px;
      color: white;
      margin-top: 40px;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {

      h1 {
        font-size: 28px;
        padding: 0 10px;
      }

      button {
        font-size: 16px;
        padding: 10px 18px;
      }

      #message {
        font-size: 24px;
      }

      .gif {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <img src="love.gif" class="gif">

  <h1 id="question">Kartheka, will you be my Valentine? üíù</h1>

  <div class="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No</button>
  </div>

  <div id="message">I love you Kartheka ‚ù§Ô∏è</div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const question = document.getElementById("question");

    const noTexts = [
      "Are you sure?",
      "Really sure?",
      "Are you positive?",
      "Pookieee Please ü•∫",
      "Just think about it",
      "If you said no, I'll be really sad",
      "I will be very sad chello"
    ];

    let clickCount = 0;
    let yesScale = 1;

    noBtn.addEventListener("click", () => {
      if (clickCount < noTexts.length) {
        noBtn.textContent = noTexts[clickCount];

        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;

        clickCount++;
      } 
      else {
        noBtn.style.display = "none";
        yesBtn.style.transform = "scale(3)";
      }
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "memories.html";
    });
  </script>

</body>
</html>
